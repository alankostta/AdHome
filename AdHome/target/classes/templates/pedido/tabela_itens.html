<div th:fragment="tabelaItens">
    <input type="hidden" name="listaProdutos" id="listaProdutos">
    <table id="listaPedido" class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Código.</th>
                <th scope="col">Nome.</th>
                <th scope="col">Marca.</th>
                <th scope="col">Preço.</th>
                <th scope="col">Qtd.</th>
                <th scope="col">Sub Total.</th>
                <th scope="col">Remover</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <tr th:each="itemPedidoDto, itemStat : *{pedidoDto.itensPedido}">
                <td th:text="${itemStat.index + 1}"></td>
                <td th:text="${itemPedidoDto.produtoDto.descricao}"></td>
                <td th:text="${itemPedidoDto.produtoDto.marca}"></td>
                <td th:text="${itemPedidoDto.produtoDto.valorSaida}"></td>
                <td>
                    <input type="number" class="form-control"
                        th:name="'pedidoDto.itensPedido[' + ${itemStat.index} + '].quantidade'"
                        th:value="${itemPedidoDto.quantidade}" />
                </td>
                <td th:text="${itemPedidoDto.subTotal}"></td>
                <td>
                    <button type="button" class="btn btn-sm btn-danger"
                        th:attr="data-index=${itemStat.index}">Remover</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="6" scope="col" class="text-right">TOTAL:</th>
                <th scope="col">
                    <input id="total" name="monto" th:field="*{pedidoDto.valorPedido}"
                        class="form-control" readonly="readonly"
                        style="background-color: #DCDCDC">
                </th>
            </tr>
        </tfoot>
    </table>
</div>
