<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec=http://www.thymeleaf.org/extras/spring-security
    xmlns:shiro=http://www.pollix.at/thymeleaf/shiro>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
      crossorigin="anonymous">
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous">
</script>
<head th:replace="~{fragmentos :: head('Cadastro Cliente')}"></head>
<body>
<header th:replace="~{fragmentos :: header('Detalhes do Cliente: ' + ${cliente.clienteId})}"></header>
<main>
	<div class="conteiner mt-4">
		<div class="row">
			<div class="col-12">
				<b>Nome:</b><span th:text="${cliente.nome}"></span><br/>
				<b>Data Nascimento:</b><span th:text="${cliente.dataNasci}"></span><br/>
				<b>Sexo:</b><span th:text="${cliente.sexo}"></span><br/>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<a class="btn btn-primary" th:href="@{/cliente/{clienteId}/editar(clienteId = ${cliente.clienteId})}">Editar</a> 
				<a href="../cliente" class="btn btn-primary">Voltar</a>
			</div>
		</div>
	</div>
</main>
</body>
</html>
