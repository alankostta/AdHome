<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec=http://www.thymeleaf.org/extras/spring-security
	xmlns:shiro=http://www.pollix.at/thymeleaf/shiro>	
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>	
<link rel="stylesheet" href="/css/style.css">

<head th:replace="~{fragmentos :: head('Editar Clientes')}"></head>
<body>
	<header th:replace="~{fragmentos :: header('Lista de Clientes')}"></header>
	<div class="container-sm mb-4">
		<div class="col-12">
			<span th:styleappend="${(param.erro == null || param.mensagem == null) ? 'display: none;' : ''}"
				  th:classappend="${(param.erro != null && param.erro) ? 'error-message' : 'success-message'}"
				  th:text="${param.mensagem != null ? param.mensagem : ''}">Aviso
			</span>
		</div>
	</div>
	<div class="container mt-4">
	<fieldset class="fieldset text-left mb-5">
		<div class="row">
			<div class="col-12">
				<div>
					<a class="btn btn-outline-success btn-sm"href="../cliente">Novo Cliente</a>
				</div>
				<br>
				<table class="table table-bordered">			
					<thead class="thead-dark">
						<tr>
							<th>Id.</th>
							<th>Nome.</th>
							<th>Sexo.</th>
							<th>Dt.</th>
							<th>Dtc.</th>
							<th>Cont.</th>
							<th>End.</th>
							<th></th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente : ${cliente}">
							<td th:text="${cliente.getClienteId()}"></td>
							<td th:text="${cliente.nome}"></td>
							<td th:text="${cliente.sexo}"></td>
							<td th:text="${cliente.dataNasci}"></td>
							<td th:text="${cliente.dataCadastro}"></td>
							<td th:text="${cliente.contatoEnum}"></td>
							<td th:text="${cliente.enderecoEnum}"></td>
							<td><a class="btn btn-outline-info btn-sm" th:href="@{/cliente/{clienteId}(clienteId=${cliente.clienteId})}">Detalhes</a></td>
							<td><a class="btn btn-outline-primary btn-sm" th:href="@{/cliente/{clienteId}/editar(clienteId=${cliente.clienteId})}">Editar</a></td>
							<td><a class="btn btn-outline-danger btn-sm" th:href="@{/cliente/{clienteId}/excluir(clienteId=${cliente.clienteId})}">Excluir</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</fieldset>
	</div>
</body>
</html>
