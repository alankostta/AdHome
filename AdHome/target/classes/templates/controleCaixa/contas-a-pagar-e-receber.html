<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec=http://www.thymeleaf.org/extras/spring-security
    xmlns:shiro=http://www.pollix.at/thymeleaf/shiro> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
      crossorigin="anonymous">
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous">
</script>
<head th:replace="~{fragmentos :: head('Controle de Despesas')}"></head>
<body>
<header th:replace="~{fragmentos :: header('Controle de Despesas')}"></header>
	<div class="container">
		<h4>Saldo Atual</h4>
		<h1 id="balance" class="balance">R$ 0.00</h1>
		<div class="inc-exp-container">
			<div>
				<h4>Receitas</h4>
				<p id="money-minus" class="money minus"> - R$0.00</p>
			</div>
		</div>
		<h3>Transações</h3>
		<ul id="transactions" class="transactions"></ul>
		<h3>Adicionar Transação</h3>
		<form id="form">
			<div class="form-control">
				<label for="amount">Valor<br/>
				<small>(negativo - despesas, positivo - receitas)</small>
				</label>
				<input type="number" id="amount" placeholder="Valor da transação"/>
			</div>
			<button class="bnt">Adicionar</button>
		</form>
	</div>
	<script src="#"></script>
</body>
</html>
