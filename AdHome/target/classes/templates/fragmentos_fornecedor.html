<div class="container"
	th:fragment="formFor(fornecedorDto,contatoDto,enderecoDto, action)">
	<div class="row">
	<fieldset class="fieldset text-left mb-5">
		<legend>Menu</legend>
		<form th:action="${action}" method="POST">
			<div class="d-flex flex-row">
				<div class="mb-3 d-flex align-items-center flex-grow-1 mr-3">
					<input class="form-control" type="text" th:errorclass="is-invalid"
						th:field="*{fornecedorDto.nome}" placeholder="Nome do fornecedor"
						style="max-width: 500px" />
					<div class="invalid-feedback" th:errors="*{fornecedorDto.nome}"></div>
				</div>
				<div class="mb-3 d-flex align-items-center flex-grow-1">
					<input class="form-control" type="text" th:errorclass="is-invalid"
						th:field="*{fornecedorDto.nomeEmpresa}"
						placeholder="Nome da Empresa" style="max-width: 600px" />
					<div class="invalid-feedback"
						th:errors="*{fornecedorDto.nomeEmpresa}"></div>
				</div>
			</div>
			<div class="mb-3">
				<label class="form-label">Escolha o Tipo de Contato</label> <select
					class="form-select" th:field="*{fornecedorDto.contatoEnum}">
					<option th:each="contato : ${listaContato}" th:value="${contato}"
						th:text="${contato}"></option>
				</select>
			</div>
			<div class="d-flex flex-row">
			<div class="mb-3 d-flex align-items-center flex-grow-1 mr-3">
				<input class="form-control" th:errorclass="is-invalid"
					th:field="*{contatoDto.telefone}" type="text"
					style="max-width: 500px" placeholder="Digite seu Telefone" />
				<div class="invalid-feedback" th:errors="*{contatoDto.telefone}"></div>
			</div>
			<div class="mb-3 d-flex align-items-center flex-grow-1">
				<input
					class="form-control" th:errorclass="is-invalid" type="text"
					th:field="*{contatoDto.email}" placeholder="Digite seu e-mail" />
				<div class="invalid-feedback" th:errors="*{contatoDto.email}"></div>
			</div>
			</div>
			<div class="mb-3">
				<label class="form-label">Escolha o tipo de Endereço</label> <select
					class="form-select" th:field="*{fornecedorDto.enderecoEnum}">
					<option th:each="endereco : ${listaEndereco}"
						th:value="${endereco}" th:text="${endereco}"></option>
				</select>
				</br>
				<div class="d-flex flex-row">
				<div class="mb-3 d-flex align-items-center flex-grow-1 mr-3">
					 <input
						class="form-control" type="text" placeholder="Digite seu UF"
						th:errorclass="is-invalid" th:field="*{enderecoDto.uf}" style="max-width: 300px"/>
					<div class="invalid-feedback" th:errors="*{enderecoDto.uf}"></div>
				</div>
				<div class="mb-3 d-flex align-items-center flex-grow-1">
					 <input
						class="form-control" type="text" placeholder="Digite sua Cidade"
						style="max-width: 300px" th:errorclass="is-invalid" th:field="*{enderecoDto.localidade}" />
					<div class="invalid-feedback" th:errors="*{enderecoDto.localidade}"></div>
				</div>
				<div class="mb-3 d-flex align-items-center flex-grow-1">
					 <input style="max-width: 400px"
						class="form-control" type="text" placeholder="Digite seu Bairro"
						th:errorclass="is-invalid" th:field="*{enderecoDto.bairro}" />
					<div class="invalid-feedback" th:errors="*{enderecoDto.bairro}"></div>
				</div>
				</div>
				<div class="d-flex flex-row">
				<div class="mb-3 d-flex align-items-center flex-grow-1 mr-3">
					<input style="max-width: 250px"
						class="form-control" type="text" placeholder="Digite seu CEP"
						th:errorclass="is-invalid" th:field="*{enderecoDto.cep}" />
					<div class="invalid-feedback" th:errors="*{enderecoDto.cep}">
				</div>
				</div>
				<div class="mb-3 d-flex align-items-center flex-grow-1">
					 <input style="max-width: 250px"
						class="form-control" type="text" placeholder="Digite rua, av..."
						th:errorclass="is-invalid" th:field="*{enderecoDto.logradouro}" />
					<div class="invalid-feedback" th:errors="*{enderecoDto.logradouro}"></div>
				</div>
				<div class="mb-3 d-flex align-items-center flex-grow-1">
					<input style="max-width: 150px"
						class="form-control" type="text"
						placeholder="Nº Residencial"
						th:field="*{enderecoDto.numero}" />
				</div>
				<div class="mb-3 d-flex align-items-center flex-grow-1">
					 <input style="max-width: 350px"
						class="form-control" type="text" placeholder="Complemento"
						th:field="*{enderecoDto.complemento}" />
				</div>
				</div>
			</div>
			<button type="submit" class="btn btn-outline-primary btn-sm">Salvar</button>
			<a href="javascript:history.back()"
				class="btn btn-outline-warning btn-sm">Voltar</a>
			<button type="button" class="btn btn-outline-danger btn-sm">Pesquisar</button>
		</form>
	</fieldset>
	</div>
</div>
