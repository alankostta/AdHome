<main th:fragment="main(pedidoDto,clienteDto,produtoDto, action)">
	<div class="container">
		<div class="row mt-3">
			<div class="col">
				<form class="formulario" th:action="${action}" method="POST">
					<div class="form-group mb-3">
						<div class="form-group mb-3">
							<select class="form-select" aria-label="Default select example">
								<option selected>Status do Pedido</option>
								<option value="1">Aberto</option>
								<option value="2">Pago</option>
							</select>
						</div>
						<div class="form-group mb-3">
							<select class="form-select" aria-label="Default select example">
								<option selected>Tipo de pagamento</option>
								<option value="1">Pix</option>
								<option value="2">Dinheiro</option>
								<option value="3">Cartão</option>
								<option value="4">Não Pago</option>
							</select>
						</div>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1">Código:</span>
							</div>
							<input type="text" class="form-control" id="idClie" th:field="*{clienteDto.clienteId}"
								readonly="readonly">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<button class="btn btn-outline-primary" type="button"
									data-bs-toggle="modal" data-bs-target="#pesquisarClienteModal">Pesquisar</button>
							</div>
							<input type="text" class="form-control" id="nomeClie" th:field="*{clienteDto.nome}"
								placeholder="Digite o nome do cliente">
						</div>
					</div>
					<button type="button" class="btn btn-outline-warning"
						data-bs-toggle="modal" data-bs-target="#pesquisarProdutoModal">Pesquisar
						produto</button>

					<table id="listaPedido" class="table table-striped">
						<thead>
							<tr>
								<th scope="col">Código.</th>
								<th scope="col">Nome.</th>
								<th scope="col">Marca.</th>
								<th scope="col">Preço.</th>
								<th scope="col">Qtd.</th>
								<th scope="col">Sub Total.</th>
								<th scope="col">Remover</th>
							</tr>
						</thead>
						<tbody id="tbody">
						</tbody>
						<tfoot>
							<tr>
								<th colspan="6" scope="col" class="text-rigth">TOTAL:</th>
								<th socpe="col"><input id="total" name="monto"
									class="form-control" readonly="readonly"
									style="background-color: #DCDCDC"></th>
							</tr>
						</tfoot>
					</table>
					<div class="row justify-content-between" id="loaders">
						<div class="col-md-4 mb-2">
							<button type="submit" class="btn btn-outline-primary">Finalizar
								Pedido</button>
						</div>
						<div class="col-md-4 mb-2">
							<button onClick="limparPedido()" class="btn btn-outline-danger">Cancelar
								Compra</button>
							</di>
						</div>
				</form>
			</div>
		</div>
	</div>
</main>
