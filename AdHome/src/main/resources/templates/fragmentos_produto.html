
<div class="container mb-3"
	th:fragment="formPro(produtoDto,fornecedorDto,pedidoDto,categoriaDto, action)">
	<div>
	<fieldset class="fieldset text-left mb-5">
		<legend>Menu</legend>
		<div class="row">
			<form th:action="${action}" method="POST">
			<div class="d-flex flex-row">
				<div class="mb-3 d-flex align-items-center flex-grow-1 mr-3">
					<div class="input-group-prepend">
						<span class="input-group-text">Código do Fornecedor:</span>
					</div>
					<input style="max-width: 300px" type="text" class="form-control" id="idFor" readonly="readonly" th:field="*{fornecedorDto.fornecedorId}">
				</div>
				<div class="mb-3 d-flex align-items-center flex-grow-1">
					<div class="input-group-prepend">
						<button class="btn btn-outline-primary" type="button"
							data-bs-toggle="modal" data-bs-target="#pesquisarModal">Pesquisar</button>
					</div>
					<input style="max-width: 500px" type="text" class="form-control" id="nomeFor" readonly="readonly" th:field="*{fornecedorDto.nome}"
						placeholder="Pesquise a empresa para encontrar o fornecedor">
				</div>
				</div>
				<div class="d-flex flex-row">
				<div class="mb-3 d-flex align-items-center flex-grow-1 mr-3">
					<input  style="max-width: 500px"
						class="form-control" type="text"
						th:field="*{produtoDto.descricao}" th:errorclass="is-invalid"
						placeholder="Informe a descrição do produto">
				</div>
				<div class="invalid-feedback" th:errors="*{produtoDto.descricao}">
				</div>
				<div class="mb-3 d-flex align-items-center flex-grow-1">
					<input  style="max-width: 600px"
						class="form-control" type="text" th:field="*{produtoDto.marca}"
						th:errorclass="is-invalid" placeholder="Informe a marca">
				</div>
				<div class="invalid-feedback" th:errors="*{produtoDto.marca}">
				</div>
				</div>
				<div class="d-flex flex-row">
				<div class="mb-3 d-flex align-items-center flex-grow-1 mr-3">
					<input style="max-width: 250px"
						class="form-control" type="text"
						th:field="*{produtoDto.valorEntrada}" th:errorclass="is-invalid"
						placeholder="Valor de entrada do produto">
				</div>
				<div class="invalid-feedback" th:errors="*{produtoDto.valorEntrada}">
				</div>
				<div class="mb-3 d-flex align-items-center flex-grow-1">
					<input style="max-width: 350px"
						class="form-control" type="text" th:field="*{produtoDto.preco}"
						th:errorclass="is-invalid" placeholder="Informe o valor de venda do produto">
				</div>
				<div class="invalid-feedback" th:errors="*{produtoDto.preco}">
				</div>
				<div class="mb-3 d-flex align-items-center flex-grow-1">
					<input style="max-width: 400px"
						class="form-control" type="number"
						th:field="*{produtoDto.estoqueQtd}" th:errorclass="is-invalid"
						placeholder="Informe a quantidade em estoque">
				</div>
				<div class="invalid-feedback" th:errors="*{produtoDto.estoqueQtd}"></div>
				</div>
				<div class="d-flex flex-row">
				<div class="mb-3 d-flex align-items-center flex-grow-1">
					<input style="max-width: 400px" class="form-control" type="text"
						th:field="*{categoriaDto.nomeCategoria}" th:errorclass="is-invalid"
						placeholder="Informe a categoria">
				</div>
				<div class="invalid-feedback" th:errors="*{categoriaDto.nomeCategoria}"></div>
				<div class="mb-3 d-flex align-items-center flex-grow-1">
					<input style="max-width: 600px" class="form-control" type="text"
						th:field="*{categoriaDto.descricaoCategoria}" th:errorclass="is-invalid"
						placeholder="Informe a descrição da categoria">
				</div>
				<div class="invalid-feedback" th:errors="*{categoriaDto.descricaoCategoria}"></div>
				</div>
				<button type="submit" class="btn btn-outline-primary btn-sm">Salvar</button>
				<a href="javascript:history.back()"
					class="btn btn-outline-warning btn-sm">Voltar</a>
				<button type="button" class="btn btn-outline-danger btn-sm">Pesquisar</button>
				<button type="button" class="btn btn-outline-dark btn-sm">Excluir</button>
			</form>
		</div>
		</fieldset>
	</div>
	<div class="modal fade" id="pesquisarModal" tabindex="-1"
		aria-labelledby="modalLongTitle" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalLongTitle">Pesquisar
						Fornecedor</h5>
					<button type="button" data-bs-dismiss="modal" class="btn-close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="nameBuscar" class="col-form-label">Informe o
								nome:</label> <input type="text" class="form-control" id="nameBuscar"
								placeholder="Pesquise pelo nome da Empresa">
						</div>
						<button type="button" class="btn btn-outline-success btn-sm"
							onclick="pesquisarFornecedor()">Buscar</button>
					</form>
					<table class="table" id="tabelaresultados">
						<thead class="mod-thead">
							<tr>
								<th>Id</th>
								<th>Nome</th>
								<th>Selecionar</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline-secondary"
						data-bs-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>
</div>
