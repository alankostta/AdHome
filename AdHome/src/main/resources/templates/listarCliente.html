	<div class="container mt-4" th:fragment="lista()">
		<fieldset class="fieldset text-left mb-5">
			<div class="row">
				<div class="col-12">
					<table class="table table-bordered">
						<thead class="thead-dark">
							<tr>
								<th>Id.</th>
								<th>Nome.</th>
								<th>Sexo.</th>
								<th>Dt.</th>
								<th>Dtc.</th>
								<th>Cont.</th>
								<th>Fone.</th>
								<th>End.</th>
								<th></th>
								<th></th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="cliente : ${cliente}">
								<td th:text="${cliente.clienteId}"></td>
								<td th:text="${cliente.nome}"></td>
								<td th:text="${cliente.sexo}"></td>
								<td th:text="${cliente.dataNasci}"></td>
								<td th:text="${cliente.dataCadastro}"></td>
								<td>
									<!-- Iterar sobre a lista de contatos do cliente -->
									<ul th:each="contato : ${cliente.contato}">
										<li th:text="${contato.tipoFone}"></li>
										<li th:text="${contato.telefone}"></li>
									</ul>
								</td>
								<td>
									<!-- Iterar sobre a lista de endereÃ§os do cliente -->
									<ul th:each="endereco : ${cliente.endereco}">
										<li><span th:text="${endereco.enderecoEnum}"></span>
										</li>
									</ul>
								<td><a class="btn btn-outline-info btn-sm"
									th:href="@{/cliente/{clienteId}(clienteId=${cliente.clienteId})}">Detalhes</a>
								</td>
								<td><a class="btn btn-outline-primary btn-sm"
									th:href="@{/cliente/{clienteId}/editar(clienteId=${cliente.clienteId})}">Editar</a>
								</td>
								<td><a class="btn btn-outline-danger btn-sm"
									th:href="@{/cliente/{clienteId}/excluir(clienteId=${cliente.clienteId})}">Excluir</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</fieldset>
	</div>
