<!doctype html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="/css/config.css">
	<title>Painel Adm</title>
</head>
<body>
	<div class="container-fluid" id="nav">
		<div class="topbar">
			<div class="logo">
				<a href="/index">
					<h2>AdHome</h2>
				</a>	
			</div>
			<div class="search">
				<input type="text" id="search" placeholder="Pesquisar">
				<label class="search" for="search"><i class="bi bi-search"></i></label>
			</div>
			<i class="bi bi-bell" id="icone"></i>
			<div class="user">
				<img src="image/user.jpg" alt="">
			</div>
		</div>
		<div class="sidebar" id="sid">
			<ul>
				<li>
					<a href="#">
						<i class="bi bi-microsoft"></i>
						<div>Dashboard</div>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="bi bi-person-raised-hand"></i>
						<div>Clientes</div>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="bi bi-shop"></i>
						<div>Fornecedores</div>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="bi bi-box"></i>
						<div>Produtos</div>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="bi bi-cart4"></i>
						<div>Pedidos</div>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="bi bi-graph-up-arrow"></i>
						<div>Analises</div>
					</a>
				</li>
			</ul>
		</div>
		<div class="container" id="car">
			<div class="row">
				<div class="col-md-3">
					<div class="card">
						<div class="number">10182</div>
						<div class="card-name">Clientes</div>
						<div class="icon-box">
							<i class="bi bi-person-raised-hand"></i>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card">
						<div class="card-content">
							<div class="number">115</div>
							<div class="card-name">Fornecedores</div>
						</div>
						<div class="icon-box">
							<i class="bi bi-shop"></i>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card">
						<div class="card-content">
							<div class="number">485</div>
							<div class="card-name">Produtos</div>
						</div>
						<div class="icon-box">
							<i class="bi bi-box"></i>
						</div>
					</div>
				</div>
				<div class="col-md-3">
					<div class="card">
						<div class="card-content">
							<div class="number">1500</div>
							<div class="card-name">Pedidos</div>
						</div>
						<div class="icon-box">
							<i class="bi bi-cart4"></i>
						</div>
					</div>
				</div>
			</div>
			<div class="row" id="graf">
				<div class="charts">
					<div class="chart">
						<h2>Levantamento dos 12 meses</h2>
						<div>
							<canvas id="lineChart"></canvas>
						</div>
					</div>
					<div class="chart" id="doughnut-chart">
						<h2>Clientes</h2>
						<div>
							<canvas id="lineChart2"></canvas>
						</div>
					</div>
				</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"
		integrity="sha512-7U4rRB8aGAHGVad3u2jiC7GA5/1YhQcQjxKeaVms/bT66i3LVBMRcBI9KwABNWnxOSwulkuSXxZLGuyfvo7V1A=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="/js/chart1.js"></script>
</body>
</html>
