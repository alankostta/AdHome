<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragmentos/head :: head('Cadastro Pedido')}"></head>
<body>
	<script src="../js/scripts.js"></script>
	<header th:replace="~{fragmentos/navBar :: nav}"></header>
	<header th:replace="~{fragmentos/header :: header('Cadastrar Pedido')}"></header>
	<main th:replace="~{fragmentos/fragmentos_pedido :: main}"></main>
	<div class="modal fade" id="pesquisarClienteModal" tabindex="-1"
		aria-labelledby="clienteModalpesquisa" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="clienteModalpesquisa">Pesquisar
						Cliente</h5>
					<button type="button" data-bs-dismiss="modal" class="btn-close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label class="col-form-label">Informe
							o nome do cliente:</label> <input type="text" class="form-control"
							id="nomeCliente">
					</div>
					<button type="button" class="btn btn-outline-success btn-sm"
						onclick="pesquisarCliente()">Buscar</button>
					<table class="table" id="tabResultadosCliente">
						<thead>
							<tr>
								<th scope="col">Id:</th>
								<th scope="col">Nome</th>
								<th scope="col">Selecionar</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline-secondary"
						data-bs-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="pesquisarProdutoModal" tabindex="-1"
		aria-labelledby="modalLongTitle" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalLongTitle">Pesquisar Produto</h5>
					<button type="button" data-bs-dismiss="modal" class="btn-close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label class="col-form-label">Informe
							o produto:</label> <input type="text" class="form-control"
							id="descricaoProduto">
					</div>
					<button type="button" class="btn btn-outline-success btn-sm"
						onclick="pesquisarProduto()">Buscar</button>
					<table class="table" id="tabDescricaoProduto">
						<thead>
							<tr>
								<th scope="col">Id:</th>
								<th scope="col">Nome</th>
								<th scope="col">Selecionar</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline-secondary"
						data-bs-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
