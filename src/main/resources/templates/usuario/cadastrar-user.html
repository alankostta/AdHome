<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		font-family: sans-serif;
	}

	body {
		display: flex;
		align-items: center;
		justify-content: center;
		min-height: 100vh;
		background: #F0F8FF;
	}

	.cadastroUser {
		background: rgba(0, 0, 0, .5);
		border-radius: 10px;
		width: 400px;
		padding: 40px;
	}

	.cadastroUser h3 {
		margin-bottom: 40px;
		font-size: 30px;
		color: #fff;
		text-align: center;
	}

	.cadastroUser h2 {
		margin-bottom: 30px;
		font-size: 30px;
		color: #fff;
		text-align: center;
	}

	.cadastroUser .box-user {
		position: relative;
	}

	.cadastroUser .box-user input {
		width: 100%;
		padding: 10px 0;
		outline: none;
		border: 0;
		background: transparent;
		border-bottom: 1px solid #fff;
		color: #fff;
		font-size: 16px;
		margin-bottom: 30px;
	}

	.cadastroUser .box-user label {
		position: absolute;
		top: 0;
		left: 0;
		padding: 10px 0;
		color: #fff;
		font-size: 16px;
		pointer-events: none;
		transition: .5s;
	}

	.cadastroUser .box-user input:focus~label,
	.cadastroUser .box-user input:valid~label {
		top: -20px;
		left: 0;
		color: #03e9f4;
		font-size: 12px;
	}

	.forget {
		font-size: 12px;
		color: #03e9f4;
		display: flex;
		justify-content: flex-end;
		text-decoration: none;
	}

	.btn {
		position: relative;
		display: inline-block;
		padding: 12px 20px;
		color: #03e9f4;
		text-decoration: none;
		font-size: 13px;
		text-transform: uppercase;
		letter-spacing: 4px;
		font-weight: 700;
		margin-top: 20px;
		transition: .5s;
		overflow: hidden;

	}

	.btn:hover {
		background: #03e9f4;
		border-radius: 5px;
		color: #172031;
	}
</style>
<link rel="icon" href="data:,">
<body>
	<div class="container">
		<form class="cadastroUser" id="formPost" th:object="${aduserDto}" method="POST"
			th:action="@{/usuario/cadastrar-user}">
			<h3>Cadastrar Usuários do Sistema AdHome</h3>
			<br>
			<div class="box-user">
				<input type="text" th:field="*{nome}" required />
				<label>Nome:</label>
			</div>
			<div class="box-user">
				<select class="form-select" aria-label="Default select example" th:field="*{roles}">
					<option value="">Selecione</option>
					<option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.roleName}"></option>
				</select>
			</div>
			<div class="box-user">
				<input type="text" th:field="*{nomeUser}" required />
				<label>Usúario:</label>
			</div>
			<div class="box-user">
				<input type="email" th:field="*{emailUser}" required />
				<label>E-mail:</label>
			</div>
			<div class="box-user">
				<input type="password" th:field="*{password}" required />
				<label>Senha:</label>
			</div>
			<div>
				<a th:href="@{/usuario/login}" class="forget">Já tem conta?</a>
			</div>
			<a type="button" onClick="document.getElementById('formPost').submit();" class="btn">Salvar</a>
		</form>
	</div>
</body>
</html>
