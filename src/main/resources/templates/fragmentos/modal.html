<form  class="formulario" action="/pedido" method="POST">
					<div class="form-group row mb-3">
						<label for="Cod" class="col-12 col-md-2 col-form-label h2">Código:</label>
						<div class="col-12 col-md-10">
							<input type="text" class="form-control" readonly="readonly" style="background-color:#DCDCDC">
							<br>
						</div>
						<label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente:</label>
						<div class="col-12 col-md-10">
							<input type="text" class="form-control" readonly="readonly" style="background-color:#DCDCDC">
							<br>
							<button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#pesquisarClienteModal">Pesquisar Cliente</button>
						</div>
					</div>
						<button class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#pesquisarProdutoModal">Pesquisar produto</button>
					<div id="carrinho" class="form-group table-responsive">
						<table class="table" id="lista-compra">
							<thead>
								<tr>
									<th scope="col">Id-Produto</th>
									<th scope="col">Nome</th>
									<th scope="col">Preço</th>
									<th scope="col">Qtd</th>
									<th scope="col">Sub Total</th>
									<th scope="col">Remover</th>
								</tr>	
							</thead>
							<tbody>
							</tbody>
							<tr>
								<th colspan="4" scope="col" class="text-rigth">SUB TOTAL:</th>
								<th socpe="col">
									<p id="subtotal"></p>
								</th>
							</tr>
							<tr>
								<th colspan="4" scope="col" class="text-rigth">IVA:</th>
								<th socpe="col">
									<p id="iva"></p>
								</th>
							</tr>
							<tr>
								<th colspan="4" scope="col" class="text-rigth">TOTAL:</th>
								<th socpe="col">
									<input id="total" name="monto" class="form-control" 
										   readonly style="background-color:#DCDCDC">	   
								</th>
							</tr>
						</table>
					</div>
					<div class="row justify-content-between" id="loaders">
						<div class="col-md-4 mb-2">
							<button href="#" class="btn btn-outline-success">Continuar Comprando</button> 
						</div>
						<div class="col-md-4 mb-2">
							<button href="#" class="btn btn-outline-primary">Finalizar Pedido</button> 
						</div>
						<div class="col-xs-12 col-md-4">
							<button href="#" class="btn btn-outline-danger" id="processar-compra">Cancelar Compra</button>
						</div>
					</div >
				</form>
