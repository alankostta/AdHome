<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link 
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
     rel="stylesheet" 
     integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
     crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
	crossorigin="anonymous">
</script>
</head>
<body>
	<div class="row mb-3">
	<button type="button" class="btn btn-primary btn-lg"
		    data-bs-toggle="modal" data-bs-target="#pesquisarModal">Pesquisar</button>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="pesquisarModal" tabindex="-1" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
					  <div class="modal-dialog">
					    <div class="modal-content">
					      <div class="modal-header">
					        <h5 class="modal-title" id="exampleModalLongTitle">Pesquisar nome do Fornecedor</h5>
					        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					      </div>
					      <div class="modal-body">
					        <form>
					            <div class="mb-3">
					            	<label for="nameBuscar" class="col-form-label">Informe o nome:</label>
					            	<input type="text" class="form-control" id="nameBuscar">
					           </div>
					           <button type="button" class="btn btn-outline-success btn-sm" onclick="pesquisarUser()">Buscar</button>
					      </form>
					      <table class="table" id="tabelaresultados">
							  <thead class="thead-dark">
							    <tr>
							      <th scope="col">Id:</th>
							      <th scope="col">Nome</th>
							      <th scope="col">Selecionar</th>
							    </tr>
							  </thead>
							  <tbody>
							  </tbody>
							</table>
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-outline-secondary  btn-sm" data-dismiss="modal">Fechar</button>
					      </div>
					    </div>
					  </div>
					</div>
</body>
</html>
