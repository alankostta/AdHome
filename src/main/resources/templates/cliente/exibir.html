<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="~{fragmentos/head :: head('Dados Registrados')}"></head>

<body>
	<script src="js/scripts.js"></script>
	<header th:replace="~{fragmentos/navBar :: nav}"></header>
	<header th:replace="~{fragmentos/header :: header('Cliente ID: ' + ${cliente.id})}"></header>
	<main>
		<div class="col-12">
			<fieldset class="fieldset text-left mb-5">
				<div th:replace="~{fragmentos/alert}"></div>
				<legend>Dados Cliente</legend>
				<form th:action="${action}" th:object="${cliente}" method="POST">
					<div class="row">
						<div class="col">
							<label class="form-label">Nome</label>
							<input class="form-control" type="text" th:value="${cliente.nome}" />
						</div>
						<div class="col">
							<label for="dataNasci" class="form-label">Data
								de Nascimento</label>
							<input type="date" class="form-control" th:value="${cliente.dataNasci}" />
						</div>
						<div class="col">
							<label for="Feminino" class="form-label">Sexo</label>
							<input type="text" class="form-control" th:value="${cliente.sexo}">
						</div>
					</div>
					<div class="row">
						<div class="col">
							<label class="form-label">Contato</label>
							<input type="text" class="form-control" th:value="${cliente.contato.contatoEnum}">
						</div>
						<div class="col">
							<label class="form-label">Telefone</label>
							<input class="form-control" type="text" th:value="${cliente.contato.telefone}" />
						</div>
						<div class="col">
							<label class="form-label">E-mail</label>
							<input class="form-control" type="text" th:value="${cliente.contato.email}" />
						</div>
					</div>
					<div class="row">
						<div class="col">
							<label for="endereco" class="form-label">Tipo deEndereço</label>
							<input class="form-control" type="text" th:value="${cliente.endereco[0].enderecoEnum}" />
						</div>
						<div class="col">
							<label for="endereco" class="form-label">Estado</label>
							<input id="uf" class="form-control" type="text" th:value="${cliente.endereco[0].uf}" />
						</div>
						<div class="col">
							<label for="endereco" class="form-label">Cidade</label>
							<input id="cidade" class="form-control" type="text"
								th:value="${cliente.endereco[0].localidade}" />
						</div>
					 </div>
					 <div class="row">
						 <div class="col">
							 <label for="endereco" class="form-label">Bairro</label>
							<input id="bairro" class="form-control" type="text"
								th:value="${cliente.endereco[0].bairro}" />
						</div>
						<div class="col">
							<label for="endereco" class="form-label">Complemento</label>
							<input placeholder="Complemento" class="form-control" type="text"
								th:value="${cliente.endereco[0].complemento}" />
						</div>
						<div class="col">
							<label for="endereco" class="form-label">Cep</label>
							<input id="cep" type="text" class="form-control" th:value="${cliente.endereco[0].cep}" />
						</div>
						<div class="col">
							<label for="endereco" class="form-label">Rua</label>
							<input id="logradouro" class="form-control" type="text"
								th:value="${cliente.endereco[0].logradouro}" />
						</div>
						<div class="col">
							<label for="endereco" class="form-label">Número</label>
							<input class="form-control" type="text" th:value="${cliente.endereco[0].numero}" />
						</div>
					 </div>
				</form>
			</fieldset>
		</div>
		</div>
		<div class="row">
			<div class="col-12">
				<a class="btn btn-primary" th:href="@{/cliente/{id}/editar(id = ${cliente.id})}">Editar</a>
				<a href="../cliente/listar" class="btn btn-primary">Voltar</a>
			</div>
		</div>
		</div>
	</main>
	<script src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
		</script>
</body>

</html>
