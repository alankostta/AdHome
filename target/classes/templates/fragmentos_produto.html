
<div class="conteiner" th:fragment="formPro(produtoDto,fornecedorDto,pedidoDto, action)">
	<div class="row">
		<div>
			<form th:action="${action}" method="POST">
				<div class="mb-3">
					<label class="form-label">Fornecedor do produto</label>
					<input class="form-control" type="text"
						   placeholder="Pesquise o fornecedor" />
				</div>
				<div class="mb-3">
					<button type="button" class="btn btn-outline-primary btn-sm"
		                    data-bs-toggle="modal" data-bs-target="#pesquisarModal">Pesquisar
		            </button>
		        </div>
				<div class="mb-3">
					<label class="form-label">Descrição do produto</label> <input
						class="form-control" type="text"
						th:field="*{produtoDto.descricao}" th:errorclass="is-invalid"
						placeholder="Informe a descrição do produto">
				</div>
				<div class="invalid-feedback" th:errors="*{produtoDto.descricao}">
				</div>
				<div class="mb-3">
					<label class="form-label">Marca do produto</label> <input
						class="form-control" type="text" th:field="*{produtoDto.marca}"
						th:errorclass="is-invalid" placeholder="Informe a marca">
				</div>
				<div class="invalid-feedback" th:errors="*{produtoDto.marca}">
				</div>
				<div class="mb-3">
					<label class="form-label">Valor de Entrada</label> <input
						class="form-control" type="text"
						th:field="*{produtoDto.valorEntrada}" th:errorclass="is-invalid"
						placeholder="Digite o valor de entrada">
				</div>
				<div class="invalid-feedback" th:errors="*{produtoDto.valorEntrada}">
				</div>
				<div class="mb-3">
					<label class="form-label">Preço do Produto</label> 
					<input class="form-control" type="text" th:field="*{produtoDto.preco}"
						   th:errorclass="is-invalid" placeholder="Digite o preco de venda">
				</div>
				<div class="invalid-feedback" th:errors="*{produtoDto.preco}">
				</div>
				<div class="mb-3">
					<label class="form-label">Quantidade do produto</label> 
					<input class="form-control" type="number" th:field="*{produtoDto.estoqueQtd}" 
					       th:errorclass="is-invalid" placeholder="Informe a quantidade em estoque">
				</div>
				<div class="invalid-feedback" th:errors="*{produtoDto.estoqueQtd}">
				</div>
				<button type="submit" class="btn btn-outline-primary btn-sm">Salvar</button>
				<a href="javascript:history.back()" class="btn btn-outline-warning btn-sm">Voltar</a>
			</form>
		</div>
	</div>
	
	<div class="modal fade" id="pesquisarModal" tabindex="-1" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">Pesquisar nome do Fornecedor</h5>
				<button type="button" data-bs-dismiss="modal" class="btn-close"></button>
			</div>
		<div class="modal-body">
		<form>
			<div class="mb-3">
				<label for="nameBuscar" class="col-form-label">Informe o nome:</label>
				<input type="text" class="form-control" id="nameBuscar">
			</div>
			<button type="button" class="btn btn-outline-success btn-sm" onclick="pesquisarUser()">Buscar</button>
		</form>
		<table class="table" id="tabelaresultados">
			<thead>
				<tr>
					<th scope="col">Id:</th>
					<th scope="col">Nome</th>
					<th scope="col">Selecionar</th>
				</tr>
			</thead>
		<tbody>
		</tbody>
		</table>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Fechar</button>
			</div>
		</div>
	</div>
</div>
</div>
