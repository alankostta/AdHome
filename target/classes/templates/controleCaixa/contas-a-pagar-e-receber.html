<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragmentos/head :: head('Controle de Despesas')}"></head>
<body>
	<script src="js/scripts.js"></script>
	<header th:replace="~{fragmentos/navBar :: nav}"></header>
	<header th:replace="~{fragmentos/header :: header('Controle de Despesas')}"></header>
	<div class="container">
		<h4>Saldo Atual</h4>
		<h1 id="balance" class="balance">R$ 0.00</h1>
		<div class="inc-exp-container">
			<div>
				<h4>Receitas</h4>
				<p id="money-minus" class="money minus"> - R$0.00</p>
			</div>
		</div>
		<h3>Transações</h3>
		<ul id="transactions" class="transactions"></ul>
		<h3>Adicionar Transação</h3>
		<form id="form">
			<div class="form-control">
				<label for="amount">Valor<br />
					<small>(negativo - despesas, positivo - receitas)</small>
				</label>
				<input type="number" id="amount" placeholder="Valor da transação" />
			</div>
			<button class="bnt">Adicionar</button>
		</form>
	</div>
	<script src="#"></script>
</body>
</html>
